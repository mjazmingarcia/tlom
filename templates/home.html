<html lang="es" class="has-background-primary-light">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOM</title>
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="static/tlom-icono.png">
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--FontAwesome icons-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar  has-background-primary-dark" role="navigation" aria-label="main navigation">
        <!--logo-->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="/static/tlom-logo.png" alt="TLOM logo" style="max-height: 80px" class="py-2 px-2" >
            </a>
            <a role="button" class="navbar-burger" id="burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <!--line menu-->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-start">
                <a class="navbar-item">Información</a>
                <a class="navbar-item">Sitios de interés</a>    
                <a class="navbar-item">Contacto</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container is-fluid">
            <!--columnas-->
            <div class="columns">
                <!--1a col-->
                <div class="column">
                    <div class="box p-0">
                        <!--dropdown-->
                        <div class="has-background-primary p-2">
                            <div class="dropdown is-inactive">
                                <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>Idioma de entrada</span>
                                    <span class="icon is-small">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item is-active" >
                                    Lengua 1 activa
                                    </a>
                                    <a class="dropdown-item">
                                    Lengua 2
                                    </a>
                                    <a href="#" class="dropdown-item ">
                                    Lengua 3 
                                    </a>
                                    <a href="#" class="dropdown-item">
                                    Lengua 4
                                    </a>
                                    <hr class="dropdown-divider">
                                    <a href="#" class="dropdown-item">
                                    Lengua 5
                                    </a>
                                </div>
                                </div>
                            </div>
                        </div>    
                        <!--input-->
                        <div class="field">
                            <p class="control">
                              <textarea class="textarea is-primary" placeholder="Escribe o pega el texto que deseas traducir."></textarea>
                            </p>    
                        </div>
                        <!--translate button--> 
                        <div class="level-right">
                            <div class="level-item">
                              <a class="button is-primary">Traducir</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--columna 2-->
                <div class="column">
                    <div class="box p-0">
                        <!--dropdown 2-->
                        <div class="has-background-primary p-2">
                            <div class="dropdown is-active">
                                <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>Idioma de salida</span>
                                    <span class="icon is-small">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item is-active">
                                    Lengua 1 activa
                                    </a>
                                    <a class="dropdown-item">
                                    Lengua 2
                                    </a>
                                    <a href="#" class="dropdown-item ">
                                    Lengua 3 
                                    </a>
                                    <a href="#" class="dropdown-item">
                                    Lengua 4
                                    </a>
                                    <hr class="dropdown-divider">
                                    <a href="#" class="dropdown-item">
                                    Lengua 5
                                    </a>
                                </div>
                                </div>
                            </div>
                        </div>    
                        <!--output 2-->
                        <div class="content">
                            <p class="control">
                              <textarea class="textarea" placeholder="Traducción." rows="6" readonly></textarea>
                            </p>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="index.js"></script>
</body>
</html>
